<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        top: 95%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card-container rounded-corners box-shadow">
      <div class="image rounded-corners">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium-image" />
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="table">
        <span><img src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH</span>
        <span><img src="/images/icon-clock.svg" alt="" /> 3 days left</span>
      </div>
      <div class="margin"></div>
      <div class="avatar-container">
        <div class="avatar"><img src="/images/image-avatar.png" alt="" /></div>
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Binaya Bajracharya</a>.
    </footer>
  </body>
</html>
